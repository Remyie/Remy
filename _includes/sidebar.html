<div class="sidebar">
  <div class="container">
    <div class="sidebar-about">
      <h1>
       <a href="{{ site.baseurl }}">
          <img src="{{ site.baseurl }}/public/logo.png" alt="logo.png" width="144" height="144">
        </a>
        <p href="{{ site.baseurl }}" style="text-align:center">
          {{ site.title }}
        </p>
      </h1>
      <p class="lead" style="text-align:center">{{ site.description }}</p>
    </div>

    <nav class="sidebar-nav">
      <a class="sidebar-nav-item{% if page.url == site.baseurl %} active{% endif %}" href="{{ site.baseurl }}">Home</a>
      <a class="sidebar-nav-item" href="{{ site.baseurl }}about/">About</a>
      <a class="sidebar-nav-item" href="https://github.com/Remyie/remy">Github Page / Downlaod</a>
      <!-- use the above command to add new pages to the side bar.example:
      <a class="sidebar-nav-item" href="{{ site.baseurl }}page">name for the page</a>
      -->
      
      <span class="sidebar-nav-item" style="font-size:75%"> Made with Github Pages and Remy </span>
    </nav>

    <p style="font-size:75%"> &copy; {{ site.time | date: '%Y' }}</p>
  </div>
</div>
